<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE 10</title>
    <link rel="stylesheet" href="ice10.css">
</head>
<body>
    <main>
        <div class="head">
            <h1>Sign Up</h1>
        </div>
        <div class="text">
            <p>Please sign up with your real name.</p>
            <p>Once you enter it, you will not be able to change it later</p>
            <p>A password will be sent to your email, so please make</p>
            <p>sure it is correct.</p>
        </div>
        <div class="form">
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="form">
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="form"> 
            <button>Sign Up</button>
        </div>
    </main>
    <footer>
        <img src="london.jpg" alt="city scape">
    </footer>
</body>
</html>
